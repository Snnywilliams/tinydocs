<section id="post">
<div class="container">
    <div class="page-header">
        <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
    </div>

    <div class="row post-full">
        <div class="col-md-12">
            <div class="date">
                <span>{{ page.date | date_to_long_string }}</span>
            </div>
            <div class="content">
                {{ content }}
            </div>

        </div>
    </div>

    <a href="{{site.url}}/blogs.html"><i class="fa fa-long-arrow-left"> Return To All Blogs</i> </a>

</div>
</section>
