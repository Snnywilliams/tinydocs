---
layout: default
---

<div id="blogs-hero">
	<div class="container">
		<div class="col-xs-12 text-center title hidden-xs">
				<h2>Our Blogs</h2>
			</div>
	</div>
</div>

<section id="blogs">
	<div class="container">
		{% for post in site.categories['blogs'] %}
				<div class="col-xs-12 blog-wraps">
					<h2 class="text-center">{{post.title}}</h2>
					<p>{{ post.content | truncatewords: 100 }}</p>
					<div class="text-center">
                		<a href="{{site.baseurl}}{{post.url}}" class="btn btn-default btn-link text-center">Read More <i class="fa fa-arrow-right"></i></a>
                	</div>
                	<br>
				</div>
		{% endfor %}
	</div>
</section>
